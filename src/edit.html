<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>LGV QuerschnittEditor</title>
    <meta name="description" content="" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link href="../node_modules/ol/ol.css" rel="stylesheet">
    <link href="css/edit.css" rel="stylesheet">
</head>

<body>

    <div id="map" class="map">
    </div>

    <!-- Kompilierfehler, wenn als normaler Link definiert-->
    <div id="zurueck"><a onclick="location.href='./ereignisraum.html'">Zurück zur<br />ER-Auswahl</a></div>

    <form id="suche" name="suche">
        <input type="textfield" name="suche" placeholder="Suche" />
        <input type="button" id="sucheButton" value="Laden" />
    </form>

    <sidebar id="sidebar">
        <form id="steuerung" name="steuerung">
            <div class="tab">
                <button type="button" class="tablinks bt_Querschnitt" data-tab="tab_Querschnitt">Querschnitt</button>
                <button type="button" class="tablinks bt_Aufstell" data-tab="tab_Otaufstvor" id="defaultOpen">Aufstellv.</button>
            </div>

            <div id="tab_Querschnitt" class="tabcontent">
                <input type="radio" name="befehl" id="befehl_info" value="info" checked="checked" /><label for="befehl_info">&nbsp;Info</label><br />
                <input type="radio" name="befehl" id="befehl_qsadd2er" value="qsadd2er" /><label for="befehl_qsadd2er">&nbsp;zum
                    ER hinzufügen</label><br />
                <input type="radio" name="befehl" id="befehl_modify" value="modify" /><label for="befehl_modify">&nbsp;&Auml;ndern</label><br />
                <input type="radio" name="befehl" id="befehl_delete" value="delete" /><label for="befehl_delete">&nbsp;L&ouml;schen</label><br />
                <input type="radio" name="befehl" id="befehl_part" value="part" /><label for="befehl_part">&nbsp;Teilen</label><br />
                <input type="radio" name="befehl" id="befehl_add" value="add" /><label for="befehl_add">&nbsp;Hinzufügen</label><br />
            </div>
            <div id="tab_Otaufstvor" class="tabcontent">

                <input type="radio" name="befehl" id="befehl_vsinfo" value="vsinfo" /><label for="befehl_vsinfo">&nbsp;Info</label><br />
                <input type="radio" name="befehl" id="befehl_avadd2er" value="avadd2er" /><label for="befehl_avadd2er">&nbsp;zum
                    ER hinzufügen</label><br />
                <input type="radio" name="befehl" id="befehl_avadd" value="avadd" /><label for="befehl_avadd">&nbsp;Aufstellv.
                    hinzuf&uuml;gen</label><br />
                <input type="radio" name="befehl" id="befehl_avdel" value="avdel" /><label for="befehl_avdel">&nbsp;Aufstellv.
                    l&ouml;schen</label><br />
                <input type="radio" name="befehl" id="befehl_vzadd" value="vzadd" /><label for="befehl_vzadd">&nbsp;Schild
                    hinzuf&uuml;gen</label><br />
                <input type="radio" name="befehl" id="befehl_avmove" value="avmove" /><label for="befehl_avmove">&nbsp;Verschieben</label><br />
            </div>
            <div id="steuerung_sonstige">
                <input type="radio" name="befehl" id="befehl_messen" value="messen" /><label for="befehl_messen">&nbsp;Messen</label><br />
            </div>
            <button type="button" id="zoomToExtent">Auf Ausdehnung zoomen</button>
            <button type="button" id="loadExtent">Abschnitte laden</button>
        </form>

        <form id="loeschen" name="loeschen">
            <input type="button" onclick="delQuerschnittButton()" value="Querschnitt l&ouml;schen" disabled="disabled" />
        </form>

        <form id="hinzu" name="hinzu">
            <input type="button" id="addQuerschnittButton" value="Querschnitt hinzuf&uuml;gen" disabled="disabled" />
        </form>

        <form id="teilen" name="teilen">
            <table>
                <tr>
                    <td>VNK:</td>
                    <td id="teilen_vnk"></td>
                </tr>
                <tr>
                    <td>NNK:</td>
                    <td id="teilen_nnk"></td>
                </tr>
                <tr>
                    <td>Station</td>
                    <td id="teilen_station"></td>
                </tr>
            </table>
            <input type="button" id="teilen_button" value="Querschnitt teilen" disabled="disabled" />
        </form>

        <form id="avadd" name="avadd">
            <label for="avadd_quelle">Quelle</label><br />
            <select id="avadd_quelle"></select>
            <br />
            <label for="avadd_vnk">VNK</label><br />
            <input type="text" id="avadd_vnk" disabled="disabled" />
            <br />
            <label for="avadd_nnk">NNK</label><br />
            <input type="text" id="avadd_nnk" disabled="disabled" />
            <br />
            <label for="avadd_station">Station</label><br />
            <input type="text" id="avadd_station" disabled="disabled" />
            <br />
            <label for="avadd_abstand">Abstand</label><br />
            <input type="text" id="avadd_abstand" disabled="disabled" />
            <br />
            <label for="avadd_lage">Lage</label><br />
            <select id="avadd_lage"></select>
            <br />
            <label for="avadd_art">Art</label><br />
            <select id="avadd_art"></select>
            <br />
            <input type="button" id="avadd_button" value="Aufstellvor. hinzu." disabled="disabled" />
        </form>

        <form id="modify" name="modify">
            Nachfolgende Querschnitte:<br />
            <input type="radio" name="typ" id="modify_move" value="move" checked="checked" /><label for="modify_move">&nbsp;...verschieben</label><br />
            <input type="radio" name="typ" id="modify_fit" value="fit" /><label for="modify_fit">&nbsp;...anpassen</label><br />
            <br />
            <input type="checkbox" name="modify_glue" id="modify_glue" />
            <label for="modify_glue">&nbsp;angrenzende Querschnitte mitziehen</label><br />
        </form>

        <form id="info" name="info">
            <table>
                <tr>
                    <td>VNK:</td>
                    <td id="info_vnk"></td>
                </tr>
                <tr>
                    <td>NNK:</td>
                    <td id="info_nnk"></td>
                </tr>
                <tr>
                    <td>Station</td>
                    <td id="info_station"></td>
                </tr>
                <tr>
                    <td>Streifen:</td>
                    <td id="info_streifen"></td>
                </tr>
                <tr>
                    <td>Art:</td>
                    <td><select id="info_art" disabled="disabled"></select></td>
                </tr>
                <tr>
                    <td>Art der Oberfl&auml;che:</td>
                    <td><select id="info_ober" disabled="disabled"></select></td>
                </tr>
                <tr>
                    <td>Von Breite:</td>
                    <td><input type="number" id="info_breite" min="0" max="10000" step="10" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Bis Breite:</td>
                    <td><input type="number" id="info_bisbreite" min="0" max="10000" step="10" disabled="disabled" /></td>
                </tr>
            </table>
        </form>

        <form id="qsMultiMod" name="qsMultiMod">
            <table>
                <tr>
                    <td>Anzahl</td>
                    <td><input type="number" id="qsmm_anzahl" disabled="disabled" /></td>
                </tr>
                <tr>
                    <td>Art:</td>
                    <td><select id="qsmm_art"></select></td>
                </tr>
                <tr>
                    <td>Art der Oberfl&auml;che:</td>
                    <td><select id="qsmm_ober"></select></td>
                </tr>
            </table>
        </form>

        <!--<form style="background-color: rgba(255,180,180,0.8);">Bekannte Fehler:
            <ul>
                <li>Kein Verschieben von M-Streifen</li>
                <li>Nach Teilen Daten doppelt</li>
                <li>Hinzufügen nicht möglich</li>
                <li>Löschen nicht möglich</li>
            </ul>
        </form>-->
    </sidebar>

    </div>
    <script src="./js/edit.ts"></script>
</body>

</html>
